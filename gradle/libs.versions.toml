[versions]
composePlugin = "1.3.0"
detektPlugin = "1.22.0"
kotlinPlugin = "1.8.10"
versionCatalogUpdatePlugin = "0.7.0"
versionsPlugin = "0.45.0"

aurora = "1.3.0"
bouncyCastle = "1.72"
clikt = "3.5.1"
itextpdf = "5.5.13.3"
koinCore = "3.3.2"
kotest = "5.5.4"
kotlinxSerialization = "1.4.1"
poiOoxml = "5.2.3"

[plugins]
compose = { id = "org.jetbrains.compose", version.ref = "composePlugin" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detektPlugin" }
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlinPlugin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinPlugin" }
versionCatalogUpdate = { id = "nl.littlerobots.version-catalog-update", version.ref = "versionCatalogUpdatePlugin" }
versions = { id = "com.github.ben-manes.versions", version.ref = "versionsPlugin" }

[libraries]
auroraComponent = { module = "org.pushing-pixels:aurora-component", version.ref = "aurora" }
auroraTheming = { module = "org.pushing-pixels:aurora-theming", version.ref = "aurora" }
auroraWindow = { module = "org.pushing-pixels:aurora-window", version.ref = "aurora" }
bouncyCastle = { module = "org.bouncycastle:bcprov-jdk15to18", version.ref = "bouncyCastle" }
clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "clikt" }
itextpdf = { module = "com.itextpdf:itextpdf", version.ref = "itextpdf" }
koinCore = { module = "io.insert-koin:koin-core", version.ref = "koinCore" }
kotestAssertionsCore = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotestRunnerJunit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotlinReflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlinPlugin" }
kotlinxSerialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerialization" }
poiOoxml = { module = "org.apache.poi:poi-ooxml", version.ref = "poiOoxml" }

[bundles]
aurora = ["auroraComponent", "auroraTheming", "auroraWindow"]
kotest = ["kotestAssertionsCore", "kotestRunnerJunit5"]
